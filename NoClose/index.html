<script>
const textInput = document.getElementById('textInput');

// Event to track input changes
let isUnsaved = true;

textInput.addEventListener('input', () => {
    isUnsaved = true; // Set flag when user types
});

// Beforeunload event to confirm with the user
window.addEventListener('beforeunload', (event) => {
    if (isUnsaved) {
        const confirmationMessage = 'You have unsaved changes. Are you sure you want to leave?';
        event.returnValue = confirmationMessage; // For most browsers
        return confirmationMessage; // For some browsers
    }
});

// Function to toggle fullscreen
function toggleFullscreen(iframeId) {
    const iframe = document.getElementById(iframeId);
    if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
    } else if (iframe.mozRequestFullScreen) { // Firefox
        iframe.mozRequestFullScreen();
    } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
        iframe.webkitRequestFullscreen();
    } else if (iframe.msRequestFullscreen) { // IE/Edge
        iframe.msRequestFullscreen();
    }
}

// Function to refresh the iframe
function refreshIframe(iframeId) {
    const iframe = document.getElementById(iframeId);
    iframe.src = iframe.src; // Refresh the iframe by resetting the src
}
