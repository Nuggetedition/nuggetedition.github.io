<!DOCTYPE html>
<html>
<head>
    <title>Sigma.site</title>
    <link rel="icon" href="img/favicon.png">
    <style>
        body {
            margin: 0;
            background-color: #121212;
            color: #39FF14;
            font-family: 'Roboto', Arial, sans-serif;
        }
        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
            color: #39FF14;
            border-bottom: 2px solid #39FF14;
        }
        .search-container {
            position: relative;
            width: 500px;
            margin: 10px auto;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            border: 2px solid #39FF14;
            border-radius: 4px;
            background-color: #1e1e1e;
            color: #39FF14;
            font-size: 16px;
        }
        .search-bar:focus {
            outline: none;
            border: 2px solid #55ff33;
        }
        .results-container {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: #ffffff;
            color: #000;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 10;
            max-height: 200px;
            overflow-y: auto;
        }
        .result-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
        }
        .result-item:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
<header>
    <h1>Sigma.site</h1>
    <div class="search-container">
        <input type="text" class="search-bar" id="searchBar" placeholder=" Search our free stuff and services..." oninput="handleSearch()">
        <div class="results-container" id="resultsContainer"></div>
    </div>
</header>

<script src="https://sigmagames69.github.io/data.js"></script>
<script>
    function handleSearch() {
        const input = document.getElementById('searchBar').value.toLowerCase();
        const resultsContainer = document.getElementById('resultsContainer');
        resultsContainer.innerHTML = '';
        if (input.trim() === '') {
            resultsContainer.style.display = 'none';
            return;
        }
        const filteredResults = data.filter(item => item.query.toLowerCase().includes(input));
        if (filteredResults.length > 0) {
            resultsContainer.style.display = 'block';
            filteredResults.forEach(item => {
                const resultItem = document.createElement('div');
                resultItem.textContent = item.name;
                resultItem.classList.add('result-item');
                resultItem.onclick = () => {
                    window.open(item.url, '_blank');
                    resultsContainer.style.display = 'none';
                };
                resultsContainer.appendChild(resultItem);
            });
        } else {
            resultsContainer.style.display = 'none';
        }
    }
</script>
</body>
</html>
