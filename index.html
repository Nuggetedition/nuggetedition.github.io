
<!DOCTYPE html>
<html>
<head>
    <title>Sigma.site</title>
    <link rel="icon" href="img/favicon.png">
    <style>
        body {
            margin: 0;
            background-color: #121212;
            color: #39FF14;
            font-family: 'Roboto', Arial, sans-serif;
        }
        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
            color: #39FF14;
            border-bottom: 2px solid #39FF14;
        }
        .search-container {
            position: relative;
            width: 500px;
            margin: 10px auto;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            border: 2px solid #39FF14;
            border-radius: 4px;
            background-color: #1e1e1e;
            color: #39FF14;
        }
        .search-bar:focus {
            outline: none;
            border: 2px solid #55ff33;
        }
        .results-container {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: #ffffff;
            color: #000;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 10;
            max-height: 200px;
            overflow-y: auto;
        }
        .result-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
        }
        .result-item:hover {
            background-color: #e0e0e0;
        }
        .main-content {
            padding: 20px;
            text-align: center;
        }
        .greeting-message {
            margin-bottom: 20px;
            font-size: 24px;
            color: #55ff33;
        }
        .game-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .game-card {
            background-color: #1e1e1e;
            border: 2px solid #39FF14;
            border-radius: 8px;
            width: 300px;
            padding: 15px;
            color: #39FF14;
            text-align: center;
            transition: transform 0.3s;
            position: relative;
            min-height: 200px;
        }
        .game-card:hover {
            transform: translateY(-5px);
            border-color: #55ff33;
        }
        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
        }
        .game-card h3 {
            margin: 10px 0;
            font-size: 20px;
        }
        .game-card p {
            margin: 5px 0;
            font-size: 14px;
        }
        .game-card a {
            text-decoration: none;
            color: #55ff33;
            font-weight: bold;
        }
        .plus-sign {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #39FF14;
            cursor: pointer;
        }

    </style>
</head>

<body>
<header>
    <h1>Sigma.site</h1>
    <div class="search-container">
        <input type="text" class="search-bar" id="searchBar" placeholder=" Search our free games and services..." oninput="handleSearch()">
        <div class="results-container" id="resultsContainer"></div>
    </div>
</header>

</body>
</html>
