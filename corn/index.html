<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cornfield - Video Streaming Service</title>
    <style>
        :root {
            --primary: #ff6b35;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --card-bg: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #ff8c5a;
            --success: #4caf50;
            --error: #f44336;
            --folder-color: #ffa726;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--darker-bg) 0%, #1a1a1a 100%);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 107, 53, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo-icon {
            font-size: 2.2rem;
            filter: drop-shadow(0 0 5px rgba(255, 107, 53, 0.5));
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            margin: 0 2rem;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 0.9rem 1.5rem;
            border-radius: 30px;
            border: 2px solid #333;
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.2);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: var(--accent);
            transform: translateY(-50%) scale(1.1);
        }

        .user-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border-radius: 6px;
            border: none;
            background: var(--card-bg);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--dark-bg);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Main Layout */
        .app-container {
            display: flex;
            min-height: calc(100vh - 80px);
        }

        /* Sidebar Styles */
        .sidebar {
            width: 240px;
            background: var(--darker-bg);
            padding: 1.5rem 0;
            overflow-y: auto;
            flex-shrink: 0;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-section {
            margin-bottom: 1.5rem;
        }

        .sidebar-title {
            padding: 0.5rem 1.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sidebar-item {
            padding: 0.8rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .sidebar-item.active {
            background: rgba(255, 107, 53, 0.1);
            border-left-color: var(--primary);
            color: var(--primary);
        }

        .breadcrumb {
            padding: 1rem 2rem;
            background: var(--darker-bg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .breadcrumb-item {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.2s ease;
        }

        .breadcrumb-item:hover {
            color: var(--primary);
        }

        .breadcrumb-separator {
            margin: 0 0.5rem;
            color: var(--text-secondary);
        }

        /* Content Area */
        .content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .current-directory {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        .view-options {
            display: flex;
            gap: 0.5rem;
        }

        .view-option {
            padding: 0.5rem 1rem;
            background: var(--card-bg);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .view-option.active {
            background: var(--primary);
            color: var(--dark-bg);
        }

        /* Videos Grid */
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .videos-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .video-card, .folder-card, .list-item {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .video-card:hover, .folder-card:hover, .list-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .folder-card, .list-item.folder {
            border-left: 4px solid var(--folder-color);
        }

        .list-item {
            display: flex;
            padding: 1rem;
            gap: 1rem;
            align-items: center;
        }

        .list-thumbnail {
            width: 120px;
            height: 68px;
            object-fit: cover;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .list-info {
            flex: 1;
        }

        .list-folder-icon {
            font-size: 2.5rem;
            color: var(--folder-color);
            margin-right: 1rem;
        }

        .thumbnail-container {
            position: relative;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
        }

        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .video-card:hover .thumbnail {
            transform: scale(1.05);
        }

        .folder-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: var(--folder-color);
            opacity: 0.7;
        }

        .video-duration, .folder-badge {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .folder-badge {
            background: var(--folder-color);
            color: var(--dark-bg);
        }

        .video-info, .folder-info {
            padding: 1rem;
        }

        .video-title, .folder-title, .list-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.3;
        }

        .list-title {
            margin-bottom: 0.2rem;
            -webkit-line-clamp: 1;
        }

        .video-meta, .folder-meta, .list-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }

        .list-meta {
            justify-content: flex-start;
            gap: 1rem;
        }

        /* Video Player Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            width: 90%;
            max-width: 1200px;
            background: var(--darker-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .video-player-container {
            width: 100%;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }

        .video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
        }

        .video-details {
            padding: 1.5rem;
        }

        .video-player-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .video-player-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-actions {
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .action-btn.active {
            background: var(--primary);
            color: var(--dark-bg);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            font-size: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 2001;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        /* Loading States */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 107, 53, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error States */
        .error {
            text-align: center;
            padding: 2rem;
            color: var(--error);
            background: rgba(244, 67, 54, 0.1);
            border-radius: 8px;
            margin: 1rem 0;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .videos-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .search-container {
                margin: 0 1rem;
            }
            
            .content {
                padding: 1rem;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .list-item {
                flex-direction: column;
                text-align: center;
            }
            
            .list-thumbnail {
                width: 100%;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 1rem;
                flex-wrap: wrap;
            }
            
            .logo span {
                display: none;
            }
            
            .search-container {
                order: 3;
                margin: 1rem 0 0;
                width: 100%;
            }
            
            .videos-grid {
                grid-template-columns: 1fr;
            }
            
            .user-actions {
                width: 100%;
                justify-content: center;
                margin-top: 1rem;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--darker-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }
    </style>
</head>
<body>

        </div>

            <button class="btn" id="refreshButton">

    </header>

    <div class="breadcrumb" id="breadcrumb">
        <div class="breadcrumb-item" id="homeBreadcrumb">

    </div>

    <div class="app-container">
        <aside class="sidebar">

                <div class="sidebar-item active" id="sidebarHome">

                </div>
                <div class="sidebar-item" id="sidebarCorn">
                    <span>📁</span> Corn Directory
                </div>
            </div>
            
            <div class="sidebar-section">
                <div class="sidebar-title">Storage Sites</div>
                <div class="sidebar-item active" data-storage="0" id="storage0">

            <div class="sidebar-section">
                <div class="sidebar-title">Recent Folders</div>
                <div id="recentFolders">

                </div>

        <main class="content">
            <div class="section-header">
                <div>
                    <h2 class="section-title" id="contentTitle">All Videos</h2>
                    <div class="current-directory" id="currentDirectory">/</div>
                </div>
                <div class="view-options">
                    <span class="view-option active" id="viewGrid">Grid</span>
                    <span class="view-option" id="viewList">List</span>
                </div>
            </div>

            <div id="contentContainer">
                <div class="videos-grid" id="videosContainer">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Loading content from Cornfield storage...</p>
                    </div>

    <!-- Video Player Modal -->
    <div class="modal" id="videoModal">
        <button class="close-modal" id="closeModal">&times;</button>
        <div class="modal-content">
            <div class="video-player-container">
                <video controls class="video-player" id="videoPlayer"></video>
            </div>
            <div class="video-details">
                <h2 class="video-player-title" id="videoTitle">Video Title</h2>
                <div class="video-player-meta">
                    <span id="videoSize">0 MB</span>
                    <span id="videoDate">Unknown date</span>
                    <span id="videoStorage">Unknown storage</span>
                </div>
                <div class="video-actions">
                    <button class="action-btn" id="likeButton">
                        <span>👍</span> <span id="likeCount">0</span>
                    </button>
                    <button class="action-btn" id="dislikeButton">
                        <span>👎</span> <span id="dislikeCount">0</span>
                    </button>
                    <button class="action-btn" id="downloadButton">
                        <span>📥</span> Download
                    </button>
                    <button class="action-btn" id="shareButton">
                        <span>📤</span> Share
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Storage endpoints with proxy
        const storageEndpoints = [
            'https://cornfieldstorage.ct.ws/proxy.php',
            'https://cornfieldstorage1.ct.ws/proxy.php',
            'https://cornfieldstorage2.ct.ws/proxy.php'
        ];

        // Database endpoint (for likes/dislikes only)
        const dbEndpoint = 'https://cornfieldstorage.ct.ws/db.php';
        const apiKey = 'nigger_nigger_nigger_nigger';

        // DOM elements
        const videosContainer = document.getElementById('videosContainer');
        const contentContainer = document.getElementById('contentContainer');
        const videoModal = document.getElementById('videoModal');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoTitle = document.getElementById('videoTitle');
        const videoSize = document.getElementById('videoSize');
        const videoDate = document.getElementById('videoDate');
        const videoStorage = document.getElementById('videoStorage');
        const closeModal = document.getElementById('closeModal');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const breadcrumb = document.getElementById('breadcrumb');
        const contentTitle = document.getElementById('contentTitle');
        const currentDirectory = document.getElementById('currentDirectory');
        const homeLink = document.getElementById('homeLink');
        const homeBreadcrumb = document.getElementById('homeBreadcrumb');
        const recentFolders = document.getElementById('recentFolders');
        const refreshButton = document.getElementById('refreshButton');
        const sidebarHome = document.getElementById('sidebarHome');
        const sidebarCorn = document.getElementById('sidebarCorn');
        const storage0 = document.getElementById('storage0');
        const storage1 = document.getElementById('storage1');
        const storage2 = document.getElementById('storage2');
        const viewGrid = document.getElementById('viewGrid');
        const viewList = document.getElementById('viewList');
        const likeButton = document.getElementById('likeButton');
        const dislikeButton = document.getElementById('dislikeButton');
        const likeCount = document.getElementById('likeCount');
        const dislikeCount = document.getElementById('dislikeCount');
        const downloadButton = document.getElementById('downloadButton');
        const shareButton = document.getElementById('shareButton');

        // App state
        let currentStorage = 0;
        let currentPath = 'corn';
        let videoData = [];
        let filteredVideos = [];
        let recentPaths = JSON.parse(localStorage.getItem('cornfield_recent_paths') || '[]');
        let currentView = 'grid'; // 'grid' or 'list'
        let currentVideo = null;
        let userId = localStorage.getItem('cornfield_user_id') || generateUserId();

        // Generate unique user ID
        function generateUserId() {
            const id = 'user_' + Math.random().toString(36).substr(2, 9) + Date.now().toString(36);
            localStorage.setItem('cornfield_user_id', id);
            return id;
        }

        // Database functions (for likes/dislikes only)
        async function dbQuery(operation, data = {}) {
            try {
                const response = await fetch(dbEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        operation,
                        ...data
                    })
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const result = await response.json();
                return result;
            } catch (error) {
                console.error('Database query failed:', error);
                return { success: false, message: error.message };
            }
        }

        // Get video stats from database
        async function getVideoStats(videoId) {
            try {
                const result = await dbQuery('select', {
                    table: 'videos',
                    where: { video_id: videoId }
                });
                
                if (result.success && result.data.length > 0) {
                    return result.data[0];
                }
            } catch (error) {
                console.error('Error getting video stats:', error);
            }
            
            return { likes: 0, dislikes: 0 };
        }

        // Get user interaction for a video
        async function getUserInteraction(videoId) {
            try {
                const result = await dbQuery('select', {
                    table: 'user_interactions',
                    where: { 
                        user_id: userId,
                        video_id: videoId 
                    }
                });
                
                if (result.success && result.data.length > 0) {
                    return result.data[0].interaction_type;
                }
            } catch (error) {
                console.error('Error getting user interaction:', error);
            }
            
            return null;
        }

        // Record user interaction
        async function recordInteraction(videoId, interactionType) {
            try {
                // Remove any existing interaction
                await dbQuery('delete', {
                    table: 'user_interactions',
                    where: { 
                        user_id: userId,
                        video_id: videoId 
                    }
                });
                
                // Add new interaction
                await dbQuery('insert', {
                    table: 'user_interactions',
                    data: {
                        user_id: userId,
                        video_id: videoId,
                        interaction_type: interactionType
                    }
                });
                
                // Update video stats
                const currentStats = await getVideoStats(videoId);
                const likes = interactionType === 'like' ? (currentStats.likes || 0) + 1 : (currentStats.likes || 0);
                const dislikes = interactionType === 'dislike' ? (currentStats.dislikes || 0) + 1 : (currentStats.dislikes || 0);
                
                // Check if video exists in database
                const videoExists = await dbQuery('select', {
                    table: 'videos',
                    where: { video_id: videoId }
                });
                
                if (videoExists.success && videoExists.data.length > 0) {
                    // Update existing video
                    await dbQuery('update', {
                        table: 'videos',
                        data: { likes, dislikes },
                        where: { video_id: videoId }
                    });
                } else {
                    // Create new video entry
                    await dbQuery('insert', {
                        table: 'videos',
                        data: {
                            video_id: videoId,
                            filename: currentVideo.filename,
                            title: currentVideo.title,
                            storage_site: currentStorage,
                            directory: currentPath,
                            likes: likes,
                            dislikes: dislikes
                        }
                    });
                }
            } catch (error) {
                console.error('Error recording interaction:', error);
            }
        }

        // Remove user interaction
        async function removeInteraction(videoId) {
            try {
                await dbQuery('delete', {
                    table: 'user_interactions',
                    where: { 
                        user_id: userId,
                        video_id: videoId 
                    }
                });
                
                // Update video stats
                const currentStats = await getVideoStats(videoId);
                const userInteraction = await getUserInteraction(videoId);
                
                let likes = currentStats.likes || 0;
                let dislikes = currentStats.dislikes || 0;
                
                if (userInteraction === 'like') {
                    likes = Math.max(0, likes - 1);
                } else if (userInteraction === 'dislike') {
                    dislikes = Math.max(0, dislikes - 1);
                }
                
                await dbQuery('update', {
                    table: 'videos',
                    data: { likes, dislikes },
                    where: { video_id: videoId }
                });
            } catch (error) {
                console.error('Error removing interaction:', error);
            }
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Format date
        function formatDate(timestamp) {
            const date = new Date(timestamp * 1000);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            if (diffDays < 30) return `${Math.floor(diffDays/7)} weeks ago`;
            if (diffDays < 365) return `${Math.floor(diffDays/30)} months ago`;
            return `${Math.floor(diffDays/365)} years ago`;
        }

        // Add path to recent folders
        function addToRecentPaths(path) {
            if (!path) return;
            
            recentPaths = recentPaths.filter(p => p !== path);
            recentPaths.unshift(path);
            recentPaths = recentPaths.slice(0, 5);
            
            localStorage.setItem('cornfield_recent_paths', JSON.stringify(recentPaths));
            updateRecentFolders();
        }

        // Update recent folders sidebar
        function updateRecentFolders() {
            recentFolders.innerHTML = '';
            
            if (recentPaths.length === 0) {
                recentFolders.innerHTML = '<div class="sidebar-item"><span>📁</span> No recent folders</div>';
                return;
            }
            
            recentPaths.forEach(path => {
                const folderItem = document.createElement('div');
                folderItem.className = 'sidebar-item';
                folderItem.innerHTML = `<span>📁</span> ${path.split('/').pop() || 'Root'}`;
                folderItem.onclick = () => navigateToDirectory(path);
                recentFolders.appendChild(folderItem);
            });
        }

        // Update breadcrumb
        function updateBreadcrumb(path) {
            breadcrumb.innerHTML = '';
            
            const parts = path ? path.split('/') : [];
            let currentPath = '';
            
            // Home breadcrumb
            const homeItem = document.createElement('div');
            homeItem.className = 'breadcrumb-item';
            homeItem.innerHTML = '<span>🏠</span> Home';
            homeItem.onclick = () => navigateToDirectory('');
            breadcrumb.appendChild(homeItem);
            
            // Path parts
            parts.forEach(part => {
                if (!part) return;
                
                currentPath += (currentPath ? '/' : '') + part;
                const separator = document.createElement('span');
                separator.className = 'breadcrumb-separator';
                separator.textContent = '/';
                breadcrumb.appendChild(separator);
                
                const partItem = document.createElement('div');
                partItem.className = 'breadcrumb-item';
                partItem.innerHTML = `<span>📁</span> ${part}`;
                partItem.onclick = () => navigateToDirectory(currentPath);
                breadcrumb.appendChild(partItem);
            });
        }

        // Navigate to directory
        function navigateToDirectory(path) {
            currentPath = path;
            addToRecentPaths(path);
            updateBreadcrumb(path);
            currentDirectory.textContent = path ? `/${path}` : '/';
            contentTitle.textContent = path ? `Folder: ${path.split('/').pop()}` : 'All Videos';
            
            // Update sidebar active states
            document.querySelectorAll('.sidebar-item').forEach(item => item.classList.remove('active'));
            if (path === 'corn') {
                sidebarCorn.classList.add('active');
            } else if (!path) {
                sidebarHome.classList.add('active');
            }
            
            fetchVideosFromStorage();
        }

        // Change storage
        function changeStorage(index) {
            currentStorage = index;
            document.querySelectorAll('.sidebar-item[data-storage]').forEach(item => item.classList.remove('active'));
            document.querySelector(`.sidebar-item[data-storage="${index}"]`).classList.add('active');
            navigateToDirectory(currentPath);
        }

        // Change view mode
        function changeViewMode(mode) {
            currentView = mode;
            viewGrid.classList.toggle('active', mode === 'grid');
            viewList.classList.toggle('active', mode === 'list');
            displayContent(filteredVideos);
        }

        // Fetch videos from storage using proxy
        async function fetchVideosFromStorage() {
            // Show loading state
            contentContainer.innerHTML = `
                <div class="videos-${currentView}">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Loading content from Cornfield storage...</p>
                    </div>
                </div>
            `;

            try {
                const url = `${storageEndpoints[currentStorage]}?action=list&dir=${encodeURIComponent(currentPath)}`;
                console.log('Fetching from:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                videoData = data.videos || [];
                filteredVideos = [...videoData];
                
                console.log('Found videos:', videoData.length);
                displayContent(filteredVideos);
                
            } catch (error) {
                console.error('Error fetching content:', error);
                contentContainer.innerHTML = `
                    <div class="error">
                        <p>Failed to load content from storage. Please check your connection and try again.</p>
                        <p><small>Error: ${error.message}</small></p>
                        <button class="btn btn-primary" style="margin-top: 1rem;" onclick="fetchVideosFromStorage()">Retry</button>
                    </div>
                `;
            }
        }

        // Display content (videos and folders)
        async function displayContent(items) {
            if (items.length === 0) {
                contentContainer.innerHTML = `
                    <div class="videos-${currentView}">
                        <div class="loading">
                            <p>No content found in this directory.</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            const container = document.createElement('div');
            container.className = `videos-${currentView}`;
            container.id = 'videosContainer';
            
            // Separate folders and videos
            const folders = items.filter(item => item.type === 'directory');
            const videos = items.filter(item => item.type === 'video');
            
            // Display folders first
            folders.forEach(folder => {
                if (currentView === 'grid') {
                    const folderCard = document.createElement('div');
                    folderCard.className = 'folder-card';
                    folderCard.innerHTML = `
                        <div class="thumbnail-container">
                            <div class="folder-icon">📁</div>
                            <div class="folder-badge">Folder</div>
                        </div>
                        <div class="folder-info">
                            <h3 class="folder-title">${folder.name}</h3>
                            <div class="folder-meta">
                                <span>Directory</span>
                                <span>Click to open</span>
                            </div>
                        </div>
                    `;
                    
                    folderCard.addEventListener('click', () => navigateToDirectory(folder.path));
                    container.appendChild(folderCard);
                } else {
                    const listItem = document.createElement('div');
                    listItem.className = 'list-item folder';
                    listItem.innerHTML = `
                        <div class="list-folder-icon">📁</div>
                        <div class="list-info">
                            <h3 class="list-title">${folder.name}</h3>
                            <div class="list-meta">
                                <span>Folder</span>
                                <span>Click to open</span>
                            </div>
                        </div>
                    `;
                    
                    listItem.addEventListener('click', () => navigateToDirectory(folder.path));
                    container.appendChild(listItem);
                }
            });
            
            // Then display videos with database stats
            for (const video of videos) {
                const videoId = `${currentStorage}-${video.filename}`;
                let stats = { likes: 0, dislikes: 0 };
                let userInteraction = null;
                
                // Try to get stats from database, but don't fail if it doesn't work
                try {
                    stats = await getVideoStats(videoId);
                    userInteraction = await getUserInteraction(videoId);
                } catch (error) {
                    console.warn('Could not get stats for video:', videoId, error);
                }
                
                if (currentView === 'grid') {
                    const videoCard = document.createElement('div');
                    videoCard.className = 'video-card';
                    videoCard.innerHTML = `
                        <div class="thumbnail-container">
                            <img src="https://placehold.co/400x225/333/fff?text=${encodeURIComponent(video.title)}" class="thumbnail">
                            <div class="video-duration">${formatFileSize(video.size)}</div>
                        </div>
                        <div class="video-info">
                            <h3 class="video-title">${video.title}</h3>
                            <div class="video-meta">
                                <span>${video.extension.toUpperCase()}</span>
                                <span>${formatDate(video.modified)}</span>
                            </div>
                            <div class="video-meta">
                                <span>👍 ${stats.likes || 0}</span>
                                <span>👎 ${stats.dislikes || 0}</span>
                            </div>
                        </div>
                    `;
                    
                    videoCard.addEventListener('click', () => openVideoPlayer(video));
                    container.appendChild(videoCard);
                } else {
                    const listItem = document.createElement('div');
                    listItem.className = 'list-item';
                    listItem.innerHTML = `
                        <img src="https://placehold.co/160x90/333/fff?text=${encodeURIComponent(video.title)}" class="list-thumbnail">
                        <div class="list-info">
                            <h3 class="list-title">${video.title}</h3>
                            <div class="list-meta">
                                <span>${formatFileSize(video.size)}</span>
                                <span>${video.extension.toUpperCase()}</span>
                                <span>${formatDate(video.modified)}</span>
                            </div>
                            <div class="list-meta">
                                <span>👍 ${stats.likes || 0}</span>
                                <span>👎 ${stats.dislikes || 0}</span>
                            </div>
                        </div>
                    `;
                    
                    listItem.addEventListener('click', () => openVideoPlayer(video));
                    container.appendChild(listItem);
                }
            }
            
            contentContainer.innerHTML = '';
            contentContainer.appendChild(container);
        }

        // Open video player
        async function openVideoPlayer(video) {
            currentVideo = video;
            const videoId = `${currentStorage}-${video.filename}`;
            let stats = { likes: 0, dislikes: 0 };
            let userInteraction = null;
            
            // Try to get stats from database, but don't fail if it doesn't work
            try {
                stats = await getVideoStats(videoId);
                userInteraction = await getUserInteraction(videoId);
            } catch (error) {
                console.warn('Could not get stats for video:', videoId, error);
            }
            
            videoPlayer.src = video.url;
            videoTitle.textContent = video.title;
            videoSize.textContent = formatFileSize(video.size);
            videoDate.textContent = formatDate(video.modified);
            videoStorage.textContent = storageEndpoints[currentStorage].split('/')[2];
            likeCount.textContent = stats.likes || 0;
            dislikeCount.textContent = stats.dislikes || 0;
            
            // Update button states based on user interaction
            likeButton.classList.toggle('active', userInteraction === 'like');
            dislikeButton.classList.toggle('active', userInteraction === 'dislike');
            
            videoModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            // Try to play the video
            videoPlayer.play().catch(e => {
                console.log('Autoplay prevented:', e);
            });
        }

        // Close video player
        function closeVideoPlayer() {
            videoModal.style.display = 'none';
            document.body.style.overflow = 'auto';
            videoPlayer.pause();
            videoPlayer.currentTime = 0;
            currentVideo = null;
        }

        // Like video
        async function likeVideo() {
            if (!currentVideo) return;
            
            const videoId = `${currentStorage}-${currentVideo.filename}`;
            let userInteraction = null;
            
            // Try to get current interaction
            try {
                userInteraction = await getUserInteraction(videoId);
            } catch (error) {
                console.warn('Could not get user interaction:', error);
            }
            
            if (userInteraction === 'like') {
                // Remove like
                try {
                    await removeInteraction(videoId);
                    likeButton.classList.remove('active');
                } catch (error) {
                    console.warn('Could not remove like:', error);
                }
            } else {
                // Add like, remove dislike if exists
                try {
                    await recordInteraction(videoId, 'like');
                    likeButton.classList.add('active');
                    dislikeButton.classList.remove('active');
                } catch (error) {
                    console.warn('Could not record like:', error);
                }
            }
            
            // Update counts
            try {
                const stats = await getVideoStats(videoId);
                likeCount.textContent = stats.likes || 0;
                dislikeCount.textContent = stats.dislikes || 0;
            } catch (error) {
                console.warn('Could not update counts:', error);
            }
            
            // Update the display
            displayContent(filteredVideos);
        }

        // Dislike video
        async function dislikeVideo() {
            if (!currentVideo) return;
            
            const videoId = `${currentStorage}-${currentVideo.filename}`;
            let userInteraction = null;
            
            // Try to get current interaction
            try {
                userInteraction = await getUserInteraction(videoId);
            } catch (error) {
                console.warn('Could not get user interaction:', error);
            }
            
            if (userInteraction === 'dislike') {
                // Remove dislike
                try {
                    await removeInteraction(videoId);
                    dislikeButton.classList.remove('active');
                } catch (error) {
                    console.warn('Could not remove dislike:', error);
                }
            } else {
                // Add dislike, remove like if exists
                try {
                    await recordInteraction(videoId, 'dislike');
                    dislikeButton.classList.add('active');
                    likeButton.classList.remove('active');
                } catch (error) {
                    console.warn('Could not record dislike:', error);
                }
            }
            
            // Update counts
            try {
                const stats = await getVideoStats(videoId);
                likeCount.textContent = stats.likes || 0;
                dislikeCount.textContent = stats.dislikes || 0;
            } catch (error) {
                console.warn('Could not update counts:', error);
            }
            
            // Update the display
            displayContent(filteredVideos);
        }

        // Download video
        function downloadVideo() {
            if (!currentVideo) return;
            
            const a = document.createElement('a');
            a.href = currentVideo.url;
            a.download = currentVideo.filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Share video
        function shareVideo() {
            if (!currentVideo) return;
            
            if (navigator.share) {
                navigator.share({
                    title: currentVideo.title,
                    text: 'Check out this video on Cornfield',
                    url: window.location.href + '?video=' + encodeURIComponent(currentVideo.url)
                }).catch(console.error);
            } else {
                // Fallback for browsers that don't support Web Share API
                navigator.clipboard.writeText(window.location.href + '?video=' + encodeURIComponent(currentVideo.url))
                    .then(() => alert('Video link copied to clipboard!'))
                    .catch(console.error);
            }
        }

        // Search functionality
        function searchVideos(query) {
            if (!query.trim()) {
                filteredVideos = [...videoData];
            } else {
                filteredVideos = videoData.filter(item => 
                    item.title.toLowerCase().includes(query.toLowerCase())
                );
            }
            displayContent(filteredVideos);
        }

        // Refresh videos
        function refreshVideos() {
            fetchVideosFromStorage();
        }

        // Event listeners
        closeModal.addEventListener('click', closeVideoPlayer);
        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) {
                closeVideoPlayer();
            }
        });

        searchInput.addEventListener('input', (e) => {
            searchVideos(e.target.value);
        });

        searchButton.addEventListener('click', () => {
            searchVideos(searchInput.value);
        });

        homeLink.addEventListener('click', (e) => {
            e.preventDefault();
            navigateToDirectory('');
        });

        homeBreadcrumb.addEventListener('click', () => {
            navigateToDirectory('');
        });

        refreshButton.addEventListener('click', refreshVideos);

        sidebarHome.addEventListener('click', () => navigateToDirectory(''));
        sidebarCorn.addEventListener('click', () => navigateToDirectory('corn'));

        storage0.addEventListener('click', () => changeStorage(0));
        storage1.addEventListener('click', () => changeStorage(1));
        storage2.addEventListener('click', () => changeStorage(2));

        viewGrid.addEventListener('click', () => changeViewMode('grid'));
        viewList.addEventListener('click', () => changeViewMode('list'));

        likeButton.addEventListener('click', likeVideo);
        dislikeButton.addEventListener('click', dislikeVideo);
        downloadButton.addEventListener('click', downloadVideo);
        shareButton.addEventListener('click', shareVideo);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && videoModal.style.display === 'flex') {
                closeVideoPlayer();
            }
            
            if (e.key === 'Enter' && document.activeElement === searchInput) {
                searchVideos(searchInput.value);
            }
            
            if (e.key === 'r' && e.ctrlKey) {
                e.preventDefault();
                refreshVideos();
            }
        });

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            updateRecentFolders();
            navigateToDirectory('corn'); // Start in corn directory
        });
    </script>
</body>
</html>
