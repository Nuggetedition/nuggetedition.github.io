<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cornfield - Video Streaming Service</title>
    <style>
        :root {
            --primary: #ff6b35;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --card-bg: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #ff8c5a;
            --success: #4caf50;
            --error: #f44336;
            --folder-color: #ffa726;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, var(--darker-bg) 0%, #1a1a1a 100%);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 107, 53, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo-icon {
            font-size: 2.2rem;
            filter: drop-shadow(0 0 5px rgba(255, 107, 53, 0.5));
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            margin: 0 2rem;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 0.9rem 1.5rem;
            border-radius: 30px;
            border: 2px solid #333;
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.2);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: var(--accent);
            transform: translateY(-50%) scale(1.1);
        }

        .user-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border-radius: 6px;
            border: none;
            background: var(--card-bg);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--dark-bg);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .app-container {
            display: flex;
            min-height: calc(100vh - 80px);
        }

        .sidebar {
            width: 240px;
            background: var(--darker-bg);
            padding: 1.5rem 0;
            overflow-y: auto;
            flex-shrink: 0;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-section {
            margin-bottom: 1.5rem;
        }

        .sidebar-title {
            padding: 0.5rem 1.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sidebar-item {
            padding: 0.8rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .sidebar-item.active {
            background: rgba(255, 107, 53, 0.1);
            border-left-color: var(--primary);
            color: var(--primary);
        }

        .breadcrumb {
            padding: 1rem 2rem;
            background: var(--darker-bg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .breadcrumb-item {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.2s ease;
        }

        .breadcrumb-item:hover {
            color: var(--primary);
        }

        .breadcrumb-separator {
            margin: 0 0.5rem;
            color: var(--text-secondary);
        }

        .content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .current-directory {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        .view-options {
            display: flex;
            gap: 0.5rem;
        }

        .view-option {
            padding: 0.5rem 1rem;
            background: var(--card-bg);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .view-option.active {
            background: var(--primary);
            color: var(--dark-bg);
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .videos-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .video-card, .folder-card, .list-item {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .video-card:hover, .folder-card:hover, .list-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .folder-card, .list-item.folder {
            border-left: 4px solid var(--folder-color);
        }

        .list-item {
            display: flex;
            padding: 1rem;
            gap: 1rem;
            align-items: center;
        }

        .list-thumbnail {
            width: 120px;
            height: 68px;
            object-fit: cover;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .list-info {
            flex: 1;
        }

        .list-folder-icon {
            font-size: 2.5rem;
            color: var(--folder-color);
            margin-right: 1rem;
        }

        .thumbnail-container {
            position: relative;
            padding-top: 56.25%;
            overflow: hidden;
        }

        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .video-card:hover .thumbnail {
            transform: scale(1.05);
        }

        .folder-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: var(--folder-color);
            opacity: 0.7;
        }

        .video-duration, .folder-badge {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .folder-badge {
            background: var(--folder-color);
            color: var(--dark-bg);
        }

        .video-info, .folder-info {
            padding: 1rem;
        }

        .video-title, .folder-title, .list-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.3;
        }

        .list-title {
            margin-bottom: 0.2rem;
            -webkit-line-clamp: 1;
        }

        .video-meta, .folder-meta, .list-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }

        .list-meta {
            justify-content: flex-start;
            gap: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            width: 90%;
            max-width: 1200px;
            background: var(--darker-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .video-player-container {
            width: 100%;
            position: relative;
            padding-bottom: 56.25%;
        }

        .video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
        }

        .video-details {
            padding: 1.5rem;
        }

        .video-player-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .video-player-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-actions {
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            font-size: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 2001;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 107, 53, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: var(--error);
            background: rgba(244, 67, 54, 0.1);
            border-radius: 8px;
            margin: 1rem 0;
        }

        .debug-console {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            padding: 1rem;
            font-family: monospace;
            font-size: 0.8rem;
            max-height: 200px;
            overflow-y: auto;
            z-index: 3000;
            display: none;
        }

        .debug-toggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 3001;
        }

        @media (max-width: 1024px) {
            .videos-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .search-container {
                margin: 0 1rem;
            }
            
            .content {
                padding: 1rem;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .list-item {
                flex-direction: column;
                text-align: center;
            }
            
            .list-thumbnail {
                width: 100%;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 1rem;
                flex-wrap: wrap;
            }
            
            .logo span {
                display: none;
            }
            
            .search-container {
                order: 3;
                margin: 1rem 0 0;
                width: 100%;
            }
            
            .videos-grid {
                grid-template-columns: 1fr;
            }
            
            .user-actions {
                width: 100%;
                justify-content: center;
                margin-top: 1rem;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--darker-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo" id="homeLink">
            <span class="logo-icon">🌽</span>
            <span>Cornfield</span>
        </a>
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search for videos..." id="searchInput">
            <button class="search-btn" id="searchButton">🔍</button>
        </div>
        <div class="user-actions">
            <button class="btn" id="refreshButton">
                <span>🔄</span> Refresh
            </button>
        </div>
    </header>

    <div class="breadcrumb" id="breadcrumb">
        <div class="breadcrumb-item" id="homeBreadcrumb">
            <span>🏠</span> Home
        </div>
    </div>

    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-item active" id="sidebarHome">
                    <span>🏠</span> Home
                </div>
                <div class="sidebar-item" id="sidebarCorn">
                    <span>📁</span> Corn Directory
                </div>
            </div>
            
            <div class="sidebar-section">
                <div class="sidebar-title">Storage Sites</div>
                <div class="sidebar-item active" data-storage="0" id="storage0">
                    <span>🌽</span> Cornfield Storage
                </div>
                <div class="sidebar-item" data-storage="1" id="storage1">
                    <span>🌽</span> Cornfield Storage 1
                </div>
                <div class="sidebar-item" data-storage="2" id="storage2">
                    <span>🌽</span> Cornfield Storage 2
                </div>
            </div>
            
            <div class="sidebar-section">
                <div class="sidebar-title">Recent Folders</div>
                <div id="recentFolders">
                    <!-- Dynamically populated -->
                </div>
            </div>
        </aside>

        <main class="content">
            <div class="section-header">
                <div>
                    <h2 class="section-title" id="contentTitle">All Videos</h2>
                    <div class="current-directory" id="currentDirectory">/</div>
                </div>
                <div class="view-options">
                    <span class="view-option active" id="viewGrid">Grid</span>
                    <span class="view-option" id="viewList">List</span>
                </div>
            </div>

            <div id="contentContainer">
                <div class="videos-grid" id="videosContainer">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Loading content from Cornfield storage...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal" id="videoModal">
        <button class="close-modal" id="closeModal">&times;</button>
        <div class="modal-content">
            <div class="video-player-container">
                <video controls class="video-player" id="videoPlayer"></video>
            </div>
            <div class="video-details">
                <h2 class="video-player-title" id="videoTitle">Video Title</h2>
                <div class="video-player-meta">
                    <span id="videoSize">0 MB</span>
                    <span id="videoDate">Unknown date</span>
                    <span id="videoStorage">Unknown storage</span>
                </div>
                <div class="video-actions">
                    <button class="action-btn" id="downloadButton">
                        <span>📥</span> Download
                    </button>
                    <button class="action-btn" id="shareButton">
                        <span>📤</span> Share
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="debug-console" id="debugConsole"></div>
    <button class="debug-toggle" id="debugToggle">🔧</button>

    <script>
        // Debug logging system
        var debugConsole = document.getElementById('debugConsole');
        var debugToggle = document.getElementById('debugToggle');
        var debugEnabled = false;
        
        function debugLog(message) {
            console.log(message);
            if (debugEnabled) {
                var timestamp = new Date().toLocaleTimeString();
                debugConsole.innerHTML += '[' + timestamp + '] ' + message + '\n';
                debugConsole.scrollTop = debugConsole.scrollHeight;
            }
        }
        
        debugToggle.addEventListener('click', function() {
            debugEnabled = !debugEnabled;
            debugConsole.style.display = debugEnabled ? 'block' : 'none';
            debugLog('Debug console ' + (debugEnabled ? 'enabled' : 'disabled'));
        });

        // Storage endpoints with proxy
        const storageEndpoints = [
            'https://cornfieldstorage.ct.ws/proxy.php',
            'https://cornfieldstorage1.ct.ws/proxy.php',
            'https://cornfieldstorage2.ct.ws/proxy.php'
        ];

        // App state
        let currentStorage = 0;
        let currentPath = 'corn';
        let videoData = [];
        let filteredVideos = [];
        let recentPaths = JSON.parse(localStorage.getItem('cornfield_recent_paths') || '[]');
        let currentView = 'grid';
        let currentVideo = null;

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Format date
        function formatDate(timestamp) {
            const date = new Date(timestamp * 1000);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return diffDays + ' days ago';
            if (diffDays < 30) return Math.floor(diffDays/7) + ' weeks ago';
            if (diffDays < 365) return Math.floor(diffDays/30) + ' months ago';
            return Math.floor(diffDays/365) + ' years ago';
        }

        // Add path to recent folders
        function addToRecentPaths(path) {
            if (!path) return;
            
            recentPaths = recentPaths.filter(function(p) { return p !== path; });
            recentPaths.unshift(path);
            recentPaths = recentPaths.slice(0, 5);
            
            localStorage.setItem('cornfield_recent_paths', JSON.stringify(recentPaths));
            updateRecentFolders();
        }

        // Update recent folders sidebar
        function updateRecentFolders() {
            var recentFolders = document.getElementById('recentFolders');
            recentFolders.innerHTML = '';
            
            if (recentPaths.length === 0) {
                recentFolders.innerHTML = '<div class="sidebar-item"><span>📁</span> No recent folders</div>';
                return;
            }
            
            recentPaths.forEach(function(path) {
                var folderItem = document.createElement('div');
                folderItem.className = 'sidebar-item';
                folderItem.innerHTML = '<span>📁</span> ' + (path.split('/').pop() || 'Root');
                folderItem.onclick = function() { navigateToDirectory(path); };
                recentFolders.appendChild(folderItem);
            });
        }

        // Update breadcrumb
        function updateBreadcrumb(path) {
            var breadcrumb = document.getElementById('breadcrumb');
            breadcrumb.innerHTML = '';
            
            var parts = path ? path.split('/') : [];
            var currentPath = '';
            
            // Home breadcrumb
            var homeItem = document.createElement('div');
            homeItem.className = 'breadcrumb-item';
            homeItem.innerHTML = '<span>🏠</span> Home';
            homeItem.onclick = function() { navigateToDirectory(''); };
            breadcrumb.appendChild(homeItem);
            
            // Path parts
            parts.forEach(function(part) {
                if (!part) return;
                
                currentPath += (currentPath ? '/' : '') + part;
                var separator = document.createElement('span');
                separator.className = 'breadcrumb-separator';
                separator.textContent = '/';
                breadcrumb.appendChild(separator);
                
                var partItem = document.createElement('div');
                partItem.className = 'breadcrumb-item';
                partItem.innerHTML = '<span>📁</span> ' + part;
                partItem.onclick = function() { navigateToDirectory(currentPath); };
                breadcrumb.appendChild(partItem);
            });
        }

        // Navigate to directory
        function navigateToDirectory(path) {
            debugLog('Navigating to directory: ' + path);
            currentPath = path;
            addToRecentPaths(path);
            updateBreadcrumb(path);
            document.getElementById('currentDirectory').textContent = path ? '/' + path : '/';
            document.getElementById('contentTitle').textContent = path ? 'Folder: ' + path.split('/').pop() : 'All Videos';
            
            // Update sidebar active states
            var sidebarItems = document.querySelectorAll('.sidebar-item');
            sidebarItems.forEach(function(item) {
                item.classList.remove('active');
            });
            if (path === 'corn') {
                document.getElementById('sidebarCorn').classList.add('active');
            } else if (!path) {
                document.getElementById('sidebarHome').classList.add('active');
            }
            
            fetchVideosFromStorage();
        }

        // Change storage
        function changeStorage(index) {
            debugLog('Changing storage to: ' + index);
            currentStorage = index;
            var storageItems = document.querySelectorAll('.sidebar-item[data-storage]');
            storageItems.forEach(function(item) {
                item.classList.remove('active');
            });
            document.querySelector('.sidebar-item[data-storage="' + index + '"]').classList.add('active');
            navigateToDirectory(currentPath);
        }

        // Change view mode
        function changeViewMode(mode) {
            debugLog('Changing view mode to: ' + mode);
            currentView = mode;
            document.getElementById('viewGrid').classList.toggle('active', mode === 'grid');
            document.getElementById('viewList').classList.toggle('active', mode === 'list');
            displayContent(filteredVideos);
        }

        // Fetch videos from storage using proxy
        async function fetchVideosFromStorage() {
            debugLog('Starting to fetch videos from storage');
            
            // Show loading state
            document.getElementById('contentContainer').innerHTML = '<div class="videos-' + currentView + '"><div class="loading"><div class="loading-spinner"></div><p>Loading content from Cornfield storage...</p></div></div>';

            try {
                var url = storageEndpoints[currentStorage] + '?action=list&dir=' + encodeURIComponent(currentPath);
                debugLog('Fetching from URL: ' + url);
                
                var response = await fetch(url);
                debugLog('Response status: ' + response.status + ' ' + response.statusText);
                
                if (!response.ok) {
                    throw new Error('HTTP ' + response.status + ': ' + response.statusText);
                }
                
                // Check content type
                var contentType = response.headers.get('content-type');
                debugLog('Response content type: ' + contentType);
                
                var responseText = await response.text();
                debugLog('Raw response text (first 500 chars): ' + responseText.substring(0, 500));
                
                // Try to parse as JSON
                var data;
                try {
                    data = JSON.parse(responseText);
                    debugLog('Successfully parsed JSON response');
                } catch (e) {
                    debugLog('Failed to parse JSON: ' + e.message);
                    throw new Error('Invalid JSON response from server: ' + e.message);
                }
                
                if (data.error) {
                    debugLog('Server returned error: ' + data.error);
                    throw new Error(data.error);
                }
                
                videoData = data.videos || [];
                filteredVideos = videoData.slice();
                
                debugLog('Found ' + videoData.length + ' items in directory');
                displayContent(filteredVideos);
                
            } catch (error) {
                debugLog('Error fetching content: ' + error.message);
                console.error('Error fetching content:', error);
                document.getElementById('contentContainer').innerHTML = '<div class="error"><p>Failed to load content from storage. Please check your connection and try again.</p><p><small>Error: ' + error.message + '</small></p><button class="btn btn-primary" style="margin-top: 1rem;" onclick="fetchVideosFromStorage()">Retry</button></div>';
            }
        }

        // Display content (videos and folders)
        function displayContent(items) {
            debugLog('Displaying ' + items.length + ' items');
            
            if (items.length === 0) {
                document.getElementById('contentContainer').innerHTML = '<div class="videos-' + currentView + '"><div class="loading"><p>No content found in this directory.</p></div></div>';
                return;
            }
            
            var container = document.createElement('div');
            container.className = 'videos-' + currentView;
            container.id = 'videosContainer';
            
            // Separate folders and videos
            var folders = items.filter(function(item) { return item.type === 'directory'; });
            var videos = items.filter(function(item) { return item.type === 'video'; });
            
            debugLog('Found ' + folders.length + ' folders and ' + videos.length + ' videos');
            
            // Display folders first
            folders.forEach(function(folder) {
                if (currentView === 'grid') {
                    var folderCard = document.createElement('div');
                    folderCard.className = 'folder-card';
                    folderCard.innerHTML = '<div class="thumbnail-container"><div class="folder-icon">📁</div><div class="folder-badge">Folder</div></div><div class="folder-info"><h3 class="folder-title">' + folder.name + '</h3><div class="folder-meta"><span>Directory</span><span>Click to open</span></div></div>';
                    
                    folderCard.addEventListener('click', function() { navigateToDirectory(folder.path); });
                    container.appendChild(folderCard);
                } else {
                    var listItem = document.createElement('div');
                    listItem.className = 'list-item folder';
                    listItem.innerHTML = '<div class="list-folder-icon">📁</div><div class="list-info"><h3 class="list-title">' + folder.name + '</h3><div class="list-meta"><span>Folder</span><span>Click to open</span></div></div>';
                    
                    listItem.addEventListener('click', function() { navigateToDirectory(folder.path); });
                    container.appendChild(listItem);
                }
            });
            
            // Then display videos
            videos.forEach(function(video) {
                if (currentView === 'grid') {
                    var videoCard = document.createElement('div');
                    videoCard.className = 'video-card';
                    videoCard.innerHTML = '<div class="thumbnail-container"><img src="https://placehold.co/400x225/333/fff?text=' + encodeURIComponent(video.title) + '" class="thumbnail"><div class="video-duration">' + formatFileSize(video.size) + '</div></div><div class="video-info"><h3 class="video-title">' + video.title + '</h3><div class="video-meta"><span>' + (video.extension || 'video').toUpperCase() + '</span><span>' + formatDate(video.modified) + '</span></div></div>';
                    
                    videoCard.addEventListener('click', function() { openVideoPlayer(video); });
                    container.appendChild(videoCard);
                } else {
                    var listItem = document.createElement('div');
                    listItem.className = 'list-item';
                    listItem.innerHTML = '<img src="https://placehold.co/160x90/333/fff?text=' + encodeURIComponent(video.title) + '" class="list-thumbnail"><div class="list-info"><h3 class="list-title">' + video.title + '</h3><div class="list-meta"><span>' + formatFileSize(video.size) + '</span><span>' + (video.extension || 'video').toUpperCase() + '</span><span>' + formatDate(video.modified) + '</span></div></div>';
                    
                    listItem.addEventListener('click', function() { openVideoPlayer(video); });
                    container.appendChild(listItem);
                }
            });
            
            document.getElementById('contentContainer').innerHTML = '';
            document.getElementById('contentContainer').appendChild(container);
        }

        // Open video player
        function openVideoPlayer(video) {
            debugLog('Opening video player for: ' + video.title);
            currentVideo = video;
            
            document.getElementById('videoPlayer').src = video.url;
            document.getElementById('videoTitle').textContent = video.title;
            document.getElementById('videoSize').textContent = formatFileSize(video.size);
            document.getElementById('videoDate').textContent = formatDate(video.modified);
            document.getElementById('videoStorage').textContent = storageEndpoints[currentStorage].split('/')[2];
            
            document.getElementById('videoModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            // Try to play the video
            document.getElementById('videoPlayer').play().catch(function(e) {
                debugLog('Autoplay prevented: ' + e.message);
                console.log('Autoplay prevented:', e);
            });
        }

        // Close video player
        function closeVideoPlayer() {
            debugLog('Closing video player');
            document.getElementById('videoModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            document.getElementById('videoPlayer').pause();
            document.getElementById('videoPlayer').currentTime = 0;
            currentVideo = null;
        }

        // Download video
        function downloadVideo() {
            if (!currentVideo) return;
            debugLog('Downloading video: ' + currentVideo.filename);
            
            var a = document.createElement('a');
            a.href = currentVideo.url;
            a.download = currentVideo.filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Share video
        function shareVideo() {
            if (!currentVideo) return;
            debugLog('Sharing video: ' + currentVideo.title);
            
            if (navigator.share) {
                navigator.share({
                    title: currentVideo.title,
                    text: 'Check out this video on Cornfield',
                    url: window.location.href + '?video=' + encodeURIComponent(currentVideo.url)
                }).catch(console.error);
            } else {
                // Fallback for browsers that don't support Web Share API
                navigator.clipboard.writeText(window.location.href + '?video=' + encodeURIComponent(currentVideo.url))
                    .then(function() { alert('Video link copied to clipboard!'); })
                    .catch(console.error);
            }
        }

        // Search functionality
        function searchVideos(query) {
            debugLog('Searching for: ' + query);
            if (!query.trim()) {
                filteredVideos = videoData.slice();
            } else {
                filteredVideos = videoData.filter(function(item) {
                    return item.title.toLowerCase().includes(query.toLowerCase());
                });
            }
            displayContent(filteredVideos);
        }

        // Refresh videos
        function refreshVideos() {
            debugLog('Refreshing videos');
            fetchVideosFromStorage();
        }

        // Event listeners
        document.getElementById('closeModal').addEventListener('click', closeVideoPlayer);
        document.getElementById('videoModal').addEventListener('click', function(e) {
            if (e.target === document.getElementById('videoModal')) {
                closeVideoPlayer();
            }
        });

        document.getElementById('searchInput').addEventListener('input', function(e) {
            searchVideos(e.target.value);
        });

        document.getElementById('searchButton').addEventListener('click', function() {
            searchVideos(document.getElementById('searchInput').value);
        });

        document.getElementById('homeLink').addEventListener('click', function(e) {
            e.preventDefault();
            navigateToDirectory('');
        });

        document.getElementById('homeBreadcrumb').addEventListener('click', function() {
            navigateToDirectory('');
        });

        document.getElementById('refreshButton').addEventListener('click', refreshVideos);

        document.getElementById('sidebarHome').addEventListener('click', function() { navigateToDirectory(''); });
        document.getElementById('sidebarCorn').addEventListener('click', function() { navigateToDirectory('corn'); });

        document.getElementById('storage0').addEventListener('click', function() { changeStorage(0); });
        document.getElementById('storage1').addEventListener('click', function() { changeStorage(1); });
        document.getElementById('storage2').addEventListener('click', function() { changeStorage(2); });

        document.getElementById('viewGrid').addEventListener('click', function() { changeViewMode('grid'); });
        document.getElementById('viewList').addEventListener('click', function() { changeViewMode('list'); });

        document.getElementById('downloadButton').addEventListener('click', downloadVideo);
        document.getElementById('shareButton').addEventListener('click', shareVideo);

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && document.getElementById('videoModal').style.display === 'flex') {
                closeVideoPlayer();
            }
            
            if (e.key === 'Enter' && document.activeElement === document.getElementById('searchInput')) {
                searchVideos(document.getElementById('searchInput').value);
            }
            
            if (e.key === 'r' && e.ctrlKey) {
                e.preventDefault();
                refreshVideos();
            }
        });

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('DOM Content Loaded - Initializing application');
            updateRecentFolders();
            navigateToDirectory('corn');
        });
    </script>
</body>
</html>
